<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum Apocalipse Zumbi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff4d4d;
    }
    nav {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: #e6e6e6;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #333;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .post {
      background: #262626;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .post h2 {
      margin-top: 0;
      color: #ff944d;
    }
    .donate {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 30px;
    }
    .donate button {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .donate button:hover {
      background: #ff3333;
    }
    footer {
      background: #111;
      padding: 10px;
      text-align: center;
      color: #888;
    }

    .hidden {
      display: none;
    }
    .active {
      background-color: #ff4d4d !important;
      color: white !important;
    }

    /* RESPONSIVO: garante que tudo apareça bem no celular */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .post {
        padding: 12px;
      }
      .donate {
        padding: 15px;
      }
      input, textarea, button {
        width: 100% !important;
      }
    }
  </style>
</head>
